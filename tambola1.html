     <script>

        let arr = []

        for (let i = 1; i < 91; i++) {
            arr.push(i);
        }
        let button = document.getElementById("button");
        button.addEventListener("click", function (e) {
            scrollBy(0, 1000)
            if (arr.length != 0) {
                let ri = Math.floor(Math.random() * arr.length);
                let s = arr[ri];
                arr.splice(ri, 1);
                let callOut = document.getElementById("callOut");
                let hhtml = `${s}`;
                callOut.innerHTML = hhtml;
                let ide = document.getElementById(`${s}`);
                console.log(ide)
                let html = "";
                color = "red";
                html = ide.style.background = color;
                ide.innerHTML.color = html;
            }
            else {
                document.getElementById("gameover").innerHTML = "Game Over"
            }
        })
    </script>
